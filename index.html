<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="text">
                <h1>Get <strong>insights</strong> that help your business grow.</h1>
                <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stat-headings">
                <div class="stat">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="stat">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="stat">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
            </div>
            <img src="./img/image-header-desktop.jpg" alt="">
        </div>
    </main>
</body>
</html>
